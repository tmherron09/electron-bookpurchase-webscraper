<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link
      href="./tailwind.css" rel="stylesheet"
    />

    <title>Who Wanna Buy Dis Book?</title>
  </head>
  <body>
    <div
      class="
        min-h-screen
        bg-gray-100
        py-6
        flex flex-col
        justify-center
        sm:py-12
      "
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="
            absolute
            inset-0
            bg-gradient-to-r
            from-cyan-400
            to-sky-500
            shadow-lg
            transform
            -skew-y-6
            sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl
          "
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div class="p-4 bg-yellow-100 rounded">
              <div class="flex flex-col py-2 mb-2">
                <label>ISBN</label>
                <input
                  type="text"
                  class="border border-gray-600"
                  id="isbnEntry"
                />
              </div>

              <button
                class="bg-blue-100 p-2 rounded-sm border-b-2 border-blue-200"
                id="submitISBN"
              >
                Get Console Result
              </button>
            </div>
            <div class="bg-green-200 p-4 mt-2 rounded-sm" id="priceDisplay">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
